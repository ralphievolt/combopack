<template name="palletRemove">
  <div class="panel panel-danger pan-height-3">
    <div class="panel-heading">
      <h3 class="panel-title">Scan barcode details to remove</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputPalletBarcode" placeholder="Scan Pallet Barcode">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputBundleboxBarcode" placeholder="Scan Bundlebox Barcode">
        </div>
      </div>
      <!-- <div class="form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputOverpackBarcode" placeholder="Scan Shippingbox Barcode">
        </div>
      </div> -->
      </div>
      <hr>
      <a href="#" class="btn btn-default btn-block" id="btnRemoveBox"><strong>Click to Remove Bundlebox</strong></a>
  </div>
</template>

<template name="palletAddition">
  <div class="panel panel-warning pan-height-3">
    <div class="panel-heading">
      <h3 class="panel-title">Scan barcode details to add</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputBundleboxBarcode" placeholder="Scan Bundlebox Barcode">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputPalletBarcode" placeholder="Scan Pallet Barcode">
        </div>
      </div>
    </div>
    <hr>
    <a href="#" class="btn btn-default btn-block" id="btnAddBox"><strong>Click to Add Bundlebox</strong></a>
  </div>
</template>
