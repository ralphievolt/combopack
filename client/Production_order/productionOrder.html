<template name="productionOrder">
  <div class="panel panel-default pan-height">
    <div class="panel-heading">
      <h3 class="panel-title">Production Order Registration</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputProdOrder" placeholder="Production Order">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputPartNumber" placeholder="Part Number">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputQuantity" placeholder="Quantity">
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-12">
          <input type="text" class="form-control" id="inputShipToLocation" placeholder=" ShipTo Location">
        </div>
      </div>
      <hr>
      <a href="#" class="btn btn-default btn-block" id="btnProdOrderSubmit">Submit Prod Order Details</a>

    </div>
  </div>

</template>
